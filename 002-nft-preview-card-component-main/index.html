<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>NFT Preview Card</title>
  <link rel="icon" type="image/jpg" href="public/images/favicon-32x32.png"/>
  <link rel="stylesheet" href="main.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
</head>

<body>
  <main class="card-container">
    <section class="card">
      <header class="padding">
        <img class="card-image" src="public/images/image-equilibrium.jpg" alt="Equilibrium image">
      </header>
      <article>
        <h1 class="card-title padding">
          <a href="#">Equilibrium #3429</a>
        </h1>
        <p class="card-info padding">Our Equilibrium collection promotes balance and calm.</p>
      </article>
      <aside class="card-price padding">
        <strong>
          <img src="public/images/icon-ethereum.svg" alt="icon etherium">
          0.041 ETH
        </strong>
        <span>
          <img src="public/images/icon-clock.svg" alt="icon clock">
          3 days left
        </span>
      </aside>
      <hr>
      </hr>
      <footer>
        <img src="public/images/image-avatar.png" alt="avatar image">
        <p>Creation of <a href="#">Jonathan Manzano</a></p>
      </footer>
    </section>
  </main>
</body>

</html>
